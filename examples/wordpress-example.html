<!-- Step 1: Add to the <head> section (or use wp_enqueue_script) -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@jedrazb/querybox@latest/dist/style.css"
/>

<!-- Step 2: Add before closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/@jedrazb/querybox@latest/dist/querybox.umd.js"></script>

<script>
  // Initialize QueryBox
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize the widget
    const querybox = new QueryBox({
      host: "https://your-elasticsearch-host.com",
      apiKey: "your-api-key",
      indexName: "my-website-content",
      agentId: "your-agent-id",
      theme: "auto",
    });

    // Add search button to navigation (example)
    const searchButton = document.createElement("button");
    searchButton.innerHTML = "üîç Search";
    searchButton.style.cssText =
      "padding: 8px 16px; margin: 0 10px; cursor: pointer;";
    searchButton.onclick = function () {
      querybox.search();
    };

    // Add chat button to navigation (example)
    const chatButton = document.createElement("button");
    chatButton.innerHTML = "üí¨ Chat";
    chatButton.style.cssText = "padding: 8px 16px; cursor: pointer;";
    chatButton.onclick = function () {
      querybox.chat();
    };

    // Append to navigation (adjust selector to match your theme)
    const nav =
      document.querySelector(".site-navigation") ||
      document.querySelector("nav");
    if (nav) {
      nav.appendChild(searchButton);
      nav.appendChild(chatButton);
    }

    console.log("QueryBox initialized on WordPress");
  });
</script>
